<ion-header>

  <ion-navbar>
    <ion-title>Edit Note {{judul}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="container">
    <form #editnoteForm="ngForm" novalidate>
      <ion-list>
        <p ion-text [hidden]="title.valid || submitted == false" color="danger" padding-left>
          Note title is required
        </p>
        <ion-item>
          <ion-input type="text" [(ngModel)]="editnote.title" #title="ngModel" name="title" placeholder="Note Title" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-slides class="slides" pager="true" *ngIf="images.length > 0; else noslides">
            <ion-slide *ngFor="let gambar of images; let i = index" class="block">
              <!-- <img [src]="{{pathForImage(photo)}}"/> -->
              <img [src]="gambar"/>
              <ion-icon name="md-close" class="deleteIcon" [hidden]="id_gambar[i] == null" (click)="deletePhoto(i,id_gambar[i],id_note)"></ion-icon>
              <ion-icon name="md-close" class="deleteIcon" [hidden]="id_gambar[i] != null" (click)="deletePhoto(i,0,id_note)"></ion-icon>
            </ion-slide>
          </ion-slides>
          <ng-template #noslides>
            <div text-center class="div-center">
              <p>You haven't upload photo.<br>
                Now try to upload one <br> by push the button <span class="green">+</span> below.
              </p>
            </div>
          </ng-template>
          <ion-row>
            <ion-col style="text-align: center;">
              <button ion-button color="secondary" outline class="image-button" (click)="pilihupload()"><ion-icon name="add-circle"></ion-icon>&nbsp;Add Image</button>
            </ion-col>
          </ion-row>
        </ion-item>
        <p ion-text [hidden]="note.valid || submitted == false" color="danger" padding-left>
          Contents of the note is required
        </p>
        <ion-item>
          <ion-textarea name="description" placeholder="Your Notes" rows="10" [(ngModel)]="editnote.note" #note="ngModel" name="note" required></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button full color="secondary" type="submit" round (click)="submit(editnoteForm)">Submit</button>
    </form>
  </div>
</ion-content>
