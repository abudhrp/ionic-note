<ion-header>
  <ion-navbar>
    <ion-title>
      Sign In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <div id="container">

  <form #loginForm="ngForm" novalidate>
    <ion-list>

      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>
      <ion-item>
        <ion-input class="input-rounded" type="text" [(ngModel)]="signin.username" #username="ngModel" name="username" placeholder="Username" required></ion-input>
      </ion-item>

      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
      <ion-item>
        <ion-input class="input-rounded" type="password" [(ngModel)]="signin.password" #password="ngModel" name="password" placeholder="Password" required></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full color="secondary" type="submit" round (click)="login(loginForm)">Sign In</button>
    <ion-label stacked text-center>Forgot Password? <a (click)="forgot()"> Reset</a></ion-label>
  </form>
  </div>
</ion-content>
